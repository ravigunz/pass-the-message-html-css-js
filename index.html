<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <p><h3 style="text-align:center; font-weight: bold;">Pass the Message</h3></p>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5)"></p>
            <p><label for="message-input">Enter a Message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-solid fa-envelope"></i></button>
                <input type="text" id="message-input">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
